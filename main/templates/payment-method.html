{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="{% static '' %}main/assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="{% static '' %}main/assets/css/br-hendrix.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" id="rtl-link" href="{% static '' %}main/assets/css/vendors/bootstrap.css">

    <!-- iconsax icon css -->
    <link rel="stylesheet" type="text/css" href="{% static '' %}main/assets/css/vendors/iconsax.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% static '' %}main/assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a onclick="history.back();">
                    <img class="img-fluid icon-btn back-arrow" src="{% static '' %}main/assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>
                <h3>Payment Methods</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- payment method section starts -->
    <section class="section-sm-t-space">
        <div class="custom-container">
            <h5 class="fw-medium content-color sub-title">Select your payment method.</h5>
            <ul class="card-list">
                <li class="w-100">
                    <a href="add-card.html" class="card-box w-100">
                        <img class="img-fluid" src="{% static '' %}main/assets/images/svg/card.svg" alt="card">
                        <h5 class="fw-medium title-color">Add Card</h5>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section>
        <div class="custom-container">
            <div class="title">
                <h3>Payment Method</h3>
            </div>

            <div class="payment-method-box">
                <ul class="theme-form border-design payment-form">
                    <li class="form-check mt-0">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <img class="img-fluid payment-icon" src="{% static '' %}main/assets/images/icon/svg/paypal.svg" alt="paypal">
                            Paypal
                        </label>
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </li>
                    <li class="form-check mt-0">
                        <label class="form-check-label" for="flexRadioDefault2">
                            <img class="img-fluid payment-icon apple-img" src="{% static '' %}main/assets/images/icon/svg/apple.svg" alt="apple">
                            Apple
                        </label>
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked="">
                    </li>
                    <li class="form-check mt-0">
                        <label class="form-check-label" for="flexRadioDefault3">
                            <img class="img-fluid payment-icon" src="{% static '' %}main/assets/images/icon/svg/google.svg" alt="paypal">
                            Google
                        </label>
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked="">
                    </li>
                    <li class="form-check mt-0">
                        <label class="form-check-label" for="flexRadioDefault4">
                            <img class="img-fluid payment-icon" src="{% static '' %}main/assets/images/icon/svg/card.svg" alt="paypal">
                            Debit/Credit Card </label>
                        <input class="form-check-input ms-auto" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked="">
                    </li>
                </ul>
            </div>
        </div>

        <div class="fixed-btn-grp">
            <div class="custom-container">
                <a href="account.html" class="btn btn-mid theme-btn w-100">Confirm</a>
            </div>
        </div>
    </section>
    <!-- payment method section starts -->


    <!-- bootstrap js -->
    <script src="{% static '' %}main/assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="{% static '' %}main/assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="{% static '' %}main/assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="{% static '' %}main/assets/js/script.js"></script>
</body>

</html>
