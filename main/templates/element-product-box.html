{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="{% static '' %}main/assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="{% static '' %}main/assets/css/br-hendrix.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="{% static '' %}main/assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="{% static '' %}main/assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% static '' %}main/assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="elements-page.html">
                    <img class="img-fluid icon-btn back-arrow" src="{% static '' %}main/assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>
                <h3>Product Box</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- element product-box start -->
    <section class="section-sm-t-space section-b-space">
        <div class="custom-container">

            <div class="element-title mt-0 mb-3">
                <h3 class="theme-color">Vertical Product Box</h3>
            </div>

            <div class="row g-3">
                <div class="col-6">
                    <div class="product-box">
                        <div class="product-img">
                            <div class="badge-img">
                                <span> Sale</span>
                            </div>
                            <img src="{% static '' %}main/assets/images/product/1.png" class="img-fluid img" alt="">
                            <div class="like-icon animate ">
                                <img class="img-fluid icon outline-icon" src="{% static '' %}main/assets/images/svg/heart-outline.svg" alt="">
                                <img class="img-fluid icon fill-icon" src="{% static '' %}main/assets/images/svg/heart-fill.svg" alt="">
                                <div class="effect-group">
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                </div>
                            </div>
                        </div>
                        <div class="product-content">
                            <a href="cart.html" class="add-icon">
                                <i class="iconsax" data-icon="add"></i>
                            </a>
                            <h6 class="content-color white-nowrap">Mobile</h6>
                            <a href="product-details.html">
                                <h5 class="title-color fw-medium white-nowrap mt-1">Latest Smart Mobile Phone</h5>
                            </a>
                            <ul class="rating-list">
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-outline.svg" alt="star">
                                </li>
                            </ul>
                            <div class="bottom-content">
                                <h5 class="price">$320 <del>$350</del></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product-box">
                        <div class="product-img">
                            <img src="{% static '' %}main/assets/images/product/2.png" class="img-fluid img" alt="">
                            <div class="like-icon animate active inactive">
                                <img class="img-fluid icon outline-icon" src="{% static '' %}main/assets/images/svg/heart-outline.svg" alt="">
                                <img class="img-fluid icon fill-icon" src="{% static '' %}main/assets/images/svg/heart-fill.svg" alt="">
                                <div class="effect-group">
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                    <span class="effect"></span>
                                </div>
                            </div>
                        </div>


                        <div class="product-content">
                            <a href="cart.html" class="add-icon">
                                <i class="iconsax" data-icon="add"></i>
                            </a>

                            <a href="product-details.html">
                                <h6 class="content-color white-nowrap">Speaker</h6>
                                <h5 class="title-color fw-medium white-nowrap mt-1">Wireless Audio System</h5>
                            </a>
                            <ul class="rating-list">
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-fill.svg" alt="star">
                                </li>
                                <li>
                                    <img src="{% static '' %}main/assets/images/svg/star-outline.svg" alt="star">
                                </li>
                            </ul>
                            <div class="bottom-content">
                                <h5 class="price">$20 <del>$50</del></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="element-title mt-4 mb-3">
                <h3 class="theme-color">Horizontal Product Box</h3>
            </div>

            <div class="row gy-3 gx-0">
                <div class="col-12">
                    <div class="product-box vertical-product">
                        <a href="product-details.html" class="product-img">
                            <img src="{% static '' %}main/assets/images/product/5.png" class="img-fluid" alt="">
                        </a>
                        <div class="product-content">
                            <h6 class="content-color">Mobile</h6>
                            <a href="product-details.html" class="product-top">
                                <h5 class="title-color white-nowrap">Latest Smart Mobile </h5>
                            </a>
                            <div class="bottom-content">
                                <h5 class="price">$450 <del>$460</del></h5>
                            </div>
                        </div>
                        <div class="like-icon active inactive">
                            <img class="img-fluid icon outline-icon" src="{% static '' %}main/assets/images/svg/heart-outline.svg" alt="">
                            <img class="img-fluid icon fill-icon" src="{% static '' %}main/assets/images/svg/heart-fill.svg" alt="">
                            <div class="effect-group">
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="product-box vertical-product">
                        <a href="product-details.html" class="product-img">
                            <img src="{% static '' %}main/assets/images/product/6.png" class="img-fluid" alt="">
                        </a>
                        <div class="product-content">
                            <h6 class="content-color">Mobile</h6>
                            <a href="product-details.html" class="product-top">
                                <h5 class="title-color white-nowrap">Latest Smart Mobile </h5>
                            </a>
                            <div class="bottom-content">
                                <h5 class="price">$550</h5>
                            </div>
                        </div>
                        <div class="like-icon animate ">
                            <img class="img-fluid icon outline-icon" src="{% static '' %}main/assets/images/svg/heart-outline.svg" alt="">
                            <img class="img-fluid icon fill-icon" src="{% static '' %}main/assets/images/svg/heart-fill.svg" alt="">
                            <div class="effect-group">
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                                <span class="effect"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- element product-box end -->

    <!-- bootstrap js -->
    <script src="{% static '' %}main/assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax js -->
    <script src="{% static '' %}main/assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="{% static '' %}main/assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="{% static '' %}main/assets/js/script.js"></script>
</body>

</html>
