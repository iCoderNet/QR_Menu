{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="{% static '' %}main/assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="{% static '' %}main/assets/css/br-hendrix.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" id="rtl-link" href="{% static '' %}main/assets/css/vendors/bootstrap.css">

    <!-- iconsax icon css -->
    <link rel="stylesheet" type="text/css" href="{% static '' %}main/assets/css/vendors/iconsax.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% static '' %}main/assets/css/style.css">

    <style>
        .right-align {
            margin-left: auto;
            margin-right: 0;
            display: block;
            ;
        }
        li .list-group-item-action {
            display: flex;
        }
        .center-text-span {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding-top: 18px;
        }

    </style>
</head>

<body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="#sidebar" class="sidebar-btn" data-bs-toggle="offcanvas">
                    <i class="iconsax" data-icon="text-align-left"></i>
                </a>
                <h3>Barcha Kategoriyalar</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- search section starts -->
    <section class="section-sm-t-space">
        <div class="custom-container">
            <form class="theme-form search-form p-0 d-flex align-content-center gap-3">
                <div class="form-group w-100">
                    <div class="form-input">
                        <input type="search" class="form-control search" id="inputusername" placeholder="Bugun qanday taom qidiryapsiz?" autocomplete="off">
                        <i class="iconsax search-icon" data-icon="search-normal-2"> </i>
                        <i class="iconsax mic-icon" data-icon="mic-2"> </i>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- search section end -->

    <!-- categories section starts -->
    <section class="pt-4">
        <div class="profile-wrapper">
            <ul class="account-listing">
                <li>
                    <a href="#" data-bs-toggle="offcanvas" class="account-link">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img-fluid pe-3" style="width: 50px;" src="{% static '' %}main/assets/images/svg/pizza.png" alt="">
                            <h5>Pitsalar</h5>
                        </div>
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-bs-toggle="offcanvas" class="account-link">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img-fluid pe-3" style="width: 50px;" src="{% static '' %}main/assets/images/svg/fast-food.png" alt="">
                            <h5>Burgerlar</h5>
                        </div>
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-bs-toggle="offcanvas" class="account-link">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img-fluid pe-3" style="width: 50px;" src="{% static '' %}main/assets/images/svg/salad.png" alt="">
                            <h5>Salatlar</h5>
                        </div>
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-bs-toggle="offcanvas" class="account-link">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img-fluid pe-3" style="width: 50px;" src="{% static '' %}main/assets/images/svg/dish.png" alt="">
                            <h5>Somsalar</h5>
                        </div>
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-bs-toggle="offcanvas" class="account-link">
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="img-fluid pe-3" style="width: 50px;" src="{% static '' %}main/assets/images/svg/drink.png" alt="">
                            <h5>Ichimliklar</h5>
                        </div>
                        <i class="iconsax icon" data-icon="chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- category section end -->

    <!-- deals of day section start -->
    
    <!-- deals of day section end -->

    <!-- bottom panel start -->
    <ul class="bottom-menu">
        <li>
            <a href="home.html">
                <i class="iconsax text-content" data-icon="home-2"></i>
            </a>
        </li>

        <li>
            <a href="category.html" class="active">
                <i class="iconsax text-content" data-icon="grid-apps-equals"></i>
            </a>
        </li>

        <li>
            <a href="cart.html">
                <i class="iconsax text-content" data-icon="shopping-cart"></i>
            </a>
        </li>

        <li>
            <a href="wishlist.html">
                <i class="iconsax text-content" data-icon="heart"></i>
            </a>
        </li>

        <li>
            <a href="account.html">
                <i class="iconsax text-content" data-icon="user-2"></i>
            </a>
        </li>
    </ul>
    <!-- bottom panel end -->

    <!-- sidebar starts -->
    <div class="offcanvas sidebar-offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header sidebar-header">
            <div class="sidebar-logo">
                <img class="img-fluid logo" src="{% static '' %}main/assets/images/logo/logo.png" alt="logo">
            </div>
        </div>
        <div class="offcanvas-body">
            <a href="edit-profile.html" class="profile-part">
                <img class="img-fluid profile-pic" src="{% static '' %}main/assets/images/avatar/1.png" alt="p8">
                <div>
                    <h3>Smitha Williams</h3>
                    <span>Edit Account</span>
                </div>
            </a>
            <ul class="link-section switch-section">
                <li>
                    <a href="home.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="home-2"></i>
                        <h3>Home</h3>
                    </a>
                </li>
                <li class="active">
                    <a href="category.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="grid-apps-equals"></i>
                        <h3>Category</h3>
                    </a>
                </li>
                <li>
                    <a href="cart.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="shopping-cart"></i>

                        <h3>Cart</h3>
                    </a>
                </li>

                <li>
                    <a href="wishlist.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="heart"></i>
                        <h3>Wishlist</h3>
                    </a>
                </li>
                <li>
                    <a href="account.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="user-2"></i>
                        <h3>Profile</h3>
                    </a>
                </li>

                <li>
                    <a href="page-listing.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="book-closed"> </i>
                        <h3>Template Pages</h3>
                    </a>
                </li>

                <li>
                    <a href="elements-page.html" class="pages">
                        <i class="iconsax sidebar-icon icon" data-icon="document-text-1"> </i>
                        <h3> Template Elements</h3>
                    </a>
                </li>

                <li>
                    <div class="pages">
                        <i class="iconsax sidebar-icon" data-icon="repeat"> </i>
                        <h3>RTL</h3>
                    </div>
                    <div class="switch-btn">
                        <input id="dir-switch" type="checkbox">
                    </div>
                </li>

                <li>
                    <div class="pages">
                        <i class="iconsax sidebar-icon" data-icon="brush-3"> </i>
                        <h3>Dark</h3>
                    </div>
                    <div class="switch-btn">
                        <input id="dark-switch" type="checkbox">
                    </div>
                </li>

            </ul>

            <div class="bottom-sidebar">
                <a href="login.html" class="pages">
                    <i class="iconsax sidebar-icon" data-icon="logout-2"> </i>
                    <h3>Logout</h3>
                </a>
            </div>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- bootstrap js -->
    <script src="{% static '' %}main/assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="{% static '' %}main/assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="{% static '' %}main/assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="{% static '' %}main/assets/js/script.js"></script>
</body>

</html>
