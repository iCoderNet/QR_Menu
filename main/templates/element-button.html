{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kartify">
    <meta name="keywords" content="kartify">
    <meta name="author" content="kartify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="{% static '' %}main/assets/images/logo/favicon.png" type="image/x-icon">
    <title>Kartify App</title>
    <link rel="apple-touch-icon" href="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="theme-color" content="#2777FC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="kartify">
    <meta name="msapplication-TileImage" content="{% static '' %}main/assets/images/logo/favicon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font link -->
    <link rel="stylesheet" href="{% static '' %}main/assets/css/br-hendrix.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="{% static '' %}main/assets/css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="{% static '' %}main/assets/css/vendors/bootstrap.css">


    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% static '' %}main/assets/css/style.css">
</head>

<body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
        <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
        <div class="custom-container">
            <div class="header-panel">
                <a href="elements-page.html">
                    <img class="img-fluid icon-btn back-arrow" src="{% static '' %}main/assets/images/svg/back-arrow.svg" alt="back-arrow">
                </a>
                <h3>Buttons</h3>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- element button start -->
    <section class="section-sm-t-space section-b-space">
        <div class="custom-container">
            <div class="custom-container">
                <div class="element-title w-100 mt-0 mb-2">
                    <h3 class="theme-color">Template Button</h3>
                </div>

                <ul class="element-list">
                    <li>
                        <button type="button" class="p-2 btn theme-btn">Solid Button</button>
                    </li>

                    <li>
                        <button type="button" class="p-2 btn theme-outline-btn">Outline Button</button>
                    </li>

                    <li>
                        <a href="#!" class="link-btn">Link Button</a>
                    </li>
                </ul>

                <div class="element-title w-100 mt-4 mb-2">
                    <h3 class="theme-color">Solid Button</h3>
                </div>

                <ul class="element-list">
                    <li>
                        <button type="button" class="p-2 btn btn-primary">Primary</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-secondary">Secondary</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-success">Success</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-danger">Danger</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-warning">Warning</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-info">Info</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn btn-dark">Dark</button>
                    </li>
                </ul>

                <div class="element-title w-100 mt-4 mb-2">
                    <h3 class="theme-color">Outline Button</h3>
                </div>
                <ul class="element-list">

                    <li>
                        <button type="button" class="p-2 btn  btn-outline-primary">Primary</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-secondary">Secondary</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-success">Success</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-danger">Danger</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-warning">Warning</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-info">Info</button>
                    </li>
                    <li>
                        <button type="button" class="p-2 btn  btn-outline-dark">Dark</button>
                    </li>
                </ul>

                <div class="element-title w-100 mt-4 mb-2">
                    <h3 class="theme-color">Link Button</h3>
                </div>

                <ul class="element-list">
                    <li>
                        <a href="#!" class="link-primary">Primary</a>
                    </li>
                    <li>
                        <a href="#!" class="link-secondary">Secondary</a>
                    </li>
                    <li>
                        <a href="#!" class="link-success">Success</a>
                    </li>
                    <li>
                        <a href="#!" class="link-danger">Danger</a>
                    </li>
                    <li>
                        <a href="#!" class="link-warning">Warning</a>
                    </li>
                    <li>
                        <a href="#!" class="link-info">Info</a>
                    </li>
                    <li>
                        <a href="#!" class="title-color">Dark</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- element button end -->

    <!-- bootstrap js -->
    <script src="{% static '' %}main/assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax js -->
    <script src="{% static '' %}main/assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="{% static '' %}main/assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="{% static '' %}main/assets/js/script.js"></script>
</body>

</html>
